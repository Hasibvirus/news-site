  <script>
    // Show top notice
    const topNoticeText = localStorage.getItem("noticeTop") || "‡¶ï‡ßã‡¶®‡ßã ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶®‡ßá‡¶á";
    document.getElementById("topNotice").innerHTML = `<marquee>${topNoticeText}</marquee>`;

    // Show bottom notice
    const bottomNoticeText = localStorage.getItem("noticeBottom") || "‡¶ï‡ßã‡¶®‡ßã ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶®‡ßá‡¶á";
    document.getElementById("bottomNotice").innerHTML = `<marquee>${bottomNoticeText}</marquee>`;

    // Load tools (within 24 hours)
    const tools = JSON.parse(localStorage.getItem("tools")) || [];
    const now = new Date().getTime();
    const container = document.getElementById("toolsContainer");

    const validTools = tools.filter(tool => {
      return (now - tool.createdAt) < 86400000; // 24hr
    });

    if (validTools.length !== tools.length) {
      localStorage.setItem("tools", JSON.stringify(validTools));
    }

    if (validTools.length === 0) {
      container.innerHTML = "<p>‡¶è‡¶á ‡¶Æ‡ßÅ‡¶π‡ßÇ‡¶∞‡ßç‡¶§‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶ü‡ßÅ‡¶≤‡¶∏ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>";
    } else {
      validTools.forEach(tool => {
        const div = document.createElement("div");
        div.className = "tool";
        div.innerHTML = `
          <h3>${tool.name}</h3>
          <p>${tool.details}</p>
          <img src="${tool.image}" alt="${tool.name}">
        `;
        container.appendChild(div);
      });
    }

    // Comments
    function saveComment() {
      const commentText = document.getElementById("commentBox").value.trim();
      if (!commentText) return;

      let comments = JSON.parse(localStorage.getItem("comments")) || [];
      comments.push(commentText);
      localStorage.setItem("comments", JSON.stringify(comments));
      document.getElementById("commentBox").value = "";
      loadComments();
    }

    function loadComments() {
      const commentDiv = document.getElementById("commentsList");
      const comments = JSON.parse(localStorage.getItem("comments")) || [];
      commentDiv.innerHTML = comments.map(c => `<p>${c}</p>`).join("");
    }

    loadComments();
  </script>
